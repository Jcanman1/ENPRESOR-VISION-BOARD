name: GPT5 PR bot
on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  propose-changes:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.comment.body, '/gpt5')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai gitpython

      - name: Generate patch with GPT-5
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TRIGGER_TEXT: ${{ github.event.comment.body || 'manual dispatch' }}
        run: |
          python .github/scripts/gpt5_propose_changes.py

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="$(cat .gpt5_branch)"
          TITLE="$(head -n1 .gpt5_title)"
          BODY="$(tail -n +2 .gpt5_title || true)"
          git push -u origin "$BRANCH"
          gh pr create --base main --head "$BRANCH" --title "$TITLE" --body "$BODY"
